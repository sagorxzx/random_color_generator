<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colour Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            direction: ltr;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
            justify-content: center;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .gradient-display {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        
        .gradient-display:active {
            transform: scale(0.99);
        }
        
        .gradient-text {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-family: monospace;
            font-size: 0.9rem;
            max-width: 90%;
            text-align: center;
            word-break: break-all;
        }
        
        .tap-hint {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            background-color: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 8px;
            margin: 0 20px;
        }
        
        .color-display {
            display: flex;
            width: 100%;
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .color-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .color-box:active {
            transform: scale(0.95);
        }
        
        .color-label {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .color-box:hover .color-label {
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
            width: 100%;
        }
        
        button {
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            box-shadow: 0 7px 15px rgba(52, 152, 219, 0.2);
        }
        
        .generate-btn:active {
            box-shadow: 0 3px 8px rgba(52, 152, 219, 0.2);
        }
        
        .copy-btn {
            background-color: #f1c40f;
            color: #333;
            box-shadow: 0 7px 15px rgba(243, 156, 18, 0.2);
        }
        
        .copy-btn:active {
            box-shadow: 0 3px 8px rgba(243, 156, 18, 0.2);
        }
        
        .history-section {
            width: 100%;
            margin-top: 20px;
        }
        
        .history-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .history-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .history-item {
            height: 100px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .history-item:active {
            transform: scale(0.95);
        }
        
        .history-color-code {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 600;
            font-family: monospace;
            font-size: 0.8rem;
            text-align: center;
            max-width: 90%;
            word-break: break-all;
        }
        
        .empty-history {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            font-size: 1rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.85rem;
            width: 100%;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
            text-align: center;
            font-weight: 600;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (min-width: 768px) {
            body {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                max-width: 800px;
            }
            
            .gradient-display {
                height: 350px;
            }
            
            .color-display {
                height: 140px;
            }
            
            .controls {
                flex-direction: row;
            }
            
            button {
                width: auto;
                flex: 1;
            }
            
            .history-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
            
            .history-item {
                height: 120px;
            }
            
            .notification {
                left: auto;
                right: 20px;
                width: auto;
                max-width: 350px;
            }
        }
        
        @media (min-width: 1024px) {
            .main-content {
                flex-direction: row;
                align-items: stretch;
            }
            
            .gradient-display {
                flex: 2;
                height: 400px;
            }
            
            .right-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 25px;
            }
            
            .color-display {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i>  Random Colour Picker</h1>
            
        </header>
        
        <div class="main-content">
            <div class="gradient-display" id="gradientDisplay">
                <div class="gradient-text" id="gradientText"></div>
                <div class="tap-hint">⟨ -- Designed by Sagor -- ⟩</div>
            </div>
            
            <div class="right-panel">
                <div class="color-display">
                    <div class="color-box" id="color1Box">
                        <div class="color-label" id="color1Label">#3498db</div>
                    </div>
                    <div class="color-box" id="color2Box">
                        <div class="color-label" id="color2Label">#2ecc71</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="generate-btn" id="generateBtn">
                        <i class="fas fa-magic"></i> New Colour
                    </button>
                    <button class="copy-btn" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy Code
                    </button>
                </div>
            </div>
        </div>
        
        <div class="history-section">
            <hr>          
            <h3 class="history-title"><i class="fas fa-history"></i> History</h3>
            <div class="history-container" id="historyContainer">
                <div class="empty-history">এখনও কোন গ্রেডিয়েন্ট তৈরি করা হয়নি। উপরের বাটনে ট্যাপ করুন নতুন গ্রেডিয়েন্ট তৈরি করতে!</div>
            </div>
        </div>
        
            </div>
    
    <div class="notification" id="notification"> Colour Was Copied!</div>
    
    <script>
        // DOM Elements
        const gradientDisplay = document.getElementById('gradientDisplay');
        const gradientText = document.getElementById('gradientText');
        const color1Box = document.getElementById('color1Box');
        const color1Label = document.getElementById('color1Label');
        const color2Box = document.getElementById('color2Box');
        const color2Label = document.getElementById('color2Label');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const historyContainer = document.getElementById('historyContainer');
        const notification = document.getElementById('notification');
        
        // History array to store last 10 gradients
        let gradientHistory = JSON.parse(localStorage.getItem('gradientHistory')) || [];
        
        // Current gradient object
        let currentGradient = {
            color1: { hex: '#3498db', rgb: 'rgb(52, 152, 219)' },
            color2: { hex: '#2ecc71', rgb: 'rgb(46, 204, 113)' },
            gradient: 'linear-gradient(135deg, #3498db, #2ecc71)',
            direction: '135deg'
        };
        
        // Initialize the app
        function init() {
            // Load history from localStorage
            loadHistory();
            
            // If there's a saved gradient, use it
            if (gradientHistory.length > 0) {
                currentGradient = gradientHistory[0];
                updateDisplay();
            }
            
            // Add event listeners
            generateBtn.addEventListener('click', generateRandomGradient);
            copyBtn.addEventListener('click', copyGradientToClipboard);
            
            // Add tap/click listeners to color boxes and gradient display
            gradientDisplay.addEventListener('click', () => {
                copyToClipboard(currentGradient.gradient);
                showNotification('গ্রেডিয়েন্ট কোড কপি করা হয়েছে!');
            });
            
            color1Box.addEventListener('click', (e) => {
                e.stopPropagation();
                copyToClipboard(currentGradient.color1.hex);
                showNotification('কালার ১ এর কোড কপি করা হয়েছে!');
            });
            
            color2Box.addEventListener('click', (e) => {
                e.stopPropagation();
                copyToClipboard(currentGradient.color2.hex);
                showNotification('কালার ২ এর কোড কপি করা হয়েছে!');
            });
            
            // Initialize with a random gradient
            generateRandomGradient();
        }
        
        // Generate a random hex color
        function getRandomHexColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }
        
        // Convert hex to rgb
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        // Generate random gradient direction
        function getRandomDirection() {
            const directions = [
                'to right',
                'to left',
                'to top',
                'to bottom',
                'to top right',
                'to top left',
                'to bottom right',
                'to bottom left',
                '135deg',
                '45deg',
                '225deg',
                '315deg'
            ];
            return directions[Math.floor(Math.random() * directions.length)];
        }
        
        // Generate a random gradient
        function generateRandomGradient() {
            // Generate two random colors
            const color1 = getRandomHexColor();
            const color2 = getRandomHexColor();
            
            // Get random direction
            const direction = getRandomDirection();
            
            // Create gradient string
            const gradient = `linear-gradient(${direction}, ${color1}, ${color2})`;
            
            // Update current gradient
            currentGradient = {
                color1: { hex: color1, rgb: hexToRgb(color1) },
                color2: { hex: color2, rgb: hexToRgb(color2) },
                gradient: gradient,
                direction: direction
            };
            
            // Update display
            updateDisplay();
            
            // Add to history
            addToHistory(currentGradient);
        }
        
        // Update the display with current gradient
        function updateDisplay() {
            // Update gradient display
            gradientDisplay.style.background = currentGradient.gradient;
            
            // Update gradient text
            gradientText.textContent = currentGradient.gradient;
            
            // Update color boxes
            color1Box.style.backgroundColor = currentGradient.color1.hex;
            color1Label.textContent = currentGradient.color1.hex;
            color2Box.style.backgroundColor = currentGradient.color2.hex;
            color2Label.textContent = currentGradient.color2.hex;
            
            // Adjust label color for better contrast
            const color1Brightness = getColorBrightness(currentGradient.color1.hex);
            const color2Brightness = getColorBrightness(currentGradient.color2.hex);
            
            color1Label.style.color = color1Brightness > 180 ? '#333' : '#fff';
            color1Label.style.backgroundColor = color1Brightness > 180 ? 'rgba(255, 255, 255, 0.85)' : 'rgba(0, 0, 0, 0.7)';
            
            color2Label.style.color = color2Brightness > 180 ? '#333' : '#fff';
            color2Label.style.backgroundColor = color2Brightness > 180 ? 'rgba(255, 255, 255, 0.85)' : 'rgba(0, 0, 0, 0.7)';
        }
        
        // Calculate color brightness
        function getColorBrightness(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            return (r * 299 + g * 587 + b * 114) / 1000;
        }
        
        // Add gradient to history
        function addToHistory(gradient) {
            // Add to beginning of array
            gradientHistory.unshift(gradient);
            
            // Keep only last 10 items
            if (gradientHistory.length > 10) {
                gradientHistory = gradientHistory.slice(0, 10);
            }
            
            // Save to localStorage
            localStorage.setItem('gradientHistory', JSON.stringify(gradientHistory));
            
            // Update history display
            updateHistoryDisplay();
        }
        
        // Load history from localStorage
        function loadHistory() {
            if (gradientHistory.length > 0) {
                updateHistoryDisplay();
            }
        }
        
        // Update history display
        function updateHistoryDisplay() {
            // Clear current history display
            historyContainer.innerHTML = '';
            
            // If no history, show empty message
            if (gradientHistory.length === 0) {
                historyContainer.innerHTML = '<div class="empty-history">এখনও কোন গ্রেডিয়েন্ট তৈরি করা হয়নি। উপরের বাটনে ট্যাপ করুন নতুন গ্রেডিয়েন্ট তৈরি করতে!</div>';
                return;
            }
            
            // Create history items
            gradientHistory.forEach((gradient, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.style.background = gradient.gradient;
                
                const colorCode = document.createElement('div');
                colorCode.className = 'history-color-code';
                colorCode.textContent = `${gradient.color1.hex} → ${gradient.color2.hex}`;
                
                // Adjust text color based on background brightness
                const avgBrightness = (getColorBrightness(gradient.color1.hex) + getColorBrightness(gradient.color2.hex)) / 2;
                colorCode.style.color = avgBrightness > 180 ? '#333' : '#fff';
                colorCode.style.backgroundColor = avgBrightness > 180 ? 'rgba(255, 255, 255, 0.85)' : 'rgba(0, 0, 0, 0.7)';
                
                historyItem.appendChild(colorCode);
                
                // Add click event to load this gradient
                historyItem.addEventListener('click', () => {
                    currentGradient = gradient;
                    updateDisplay();
                    showNotification('গ্রেডিয়েন্ট লোড করা হয়েছে!');
                });
                
                historyContainer.appendChild(historyItem);
            });
        }
        
        // Copy gradient to clipboard
        function copyGradientToClipboard() {
            copyToClipboard(currentGradient.gradient);
            showNotification('গ্রেডিয়েন্ট কোড কপি করা হয়েছে!');
        }
        
        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                console.log('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                // Fallback method
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
